---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    email: no-reply@global-communications-academy.com
    privateKeySecretRef:
      name: letsencrypt
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
      - dns01:
          route53:
            region: eu-west-2
            hostedZoneID: Z004440339H1JCEGNV50C

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: le-crt
spec:
  secretName: wild-openedx-dev-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
  commonName: test.global-communications-academy.com
  dnsNames:
    - "*.test.global-communications-academy.com"
